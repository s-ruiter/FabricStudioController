<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Schedule - FabricStudio Controller</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v=2" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
    <style>
        .planning-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .planning-header {
            display: flex;
            justify-content: space-between; align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--elev-2);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .planning-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }
        
        .nav-links {
            display: flex;
            gap: 12px;
        }
        
        .nav-link {
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        .planning-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .add-entry-section {
            background: var(--elev-2);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(79, 140, 255, 0.2);
        }
        
        /* Style date picker icon to be white and visible */
        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }
        
        .form-group input[type="date"]::-webkit-inner-spin-button,
        .form-group input[type="date"]::-webkit-clear-button {
            display: none;
        }
        
        .save-btn {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .save-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        
        .save-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        .entries-section {
            background: var(--elev-2);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        
        .entry-item {
            background: var(--elev-1);
            padding: 16px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .entry-item:hover {
            background: var(--elev-3);
            transform: translateY(-1px);
        }
        
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .entry-date {
            font-weight: 600;
            color: var(--accent);
            font-size: 1.1rem;
        }
        
        .delete-btn {
            background: var(--status-red);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .delete-btn:hover {
            background: #d63031;
            transform: translateY(-1px);
        }
        
        .entry-workshop {
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--accent);
        }
        
        .entry-comment {
            color: var(--text-secondary);
            line-height: 1.5;
            margin: 0;
        }
        
        .no-entries {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 40px 20px;
        }
        
        .status-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: rgba(61, 220, 151, 0.15);
            border: 1px solid var(--status-green);
            color: #d7ffe8;
        }
        
        .status-error {
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid var(--status-red);
            color: #ffd3d6;
        }
        
        @media (max-width: 768px) {
            .planning-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="planning-container">
        <div class="planning-header">
            <div>
                <h1 class="planning-title">üìÖ Workshop Schedule</h1>
                <div style="color: #ff6b6b; font-size: 0.9rem; margin-top: 4px; font-weight: 500;">
                    ‚ö†Ô∏è VMs are not started automatically.
                </div>
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">‚Üê Back to Main</a>
                <a href="/editor" class="nav-link">‚öôÔ∏è Edit Commands</a>
            </div>
        </div>

        <div id="status-message" class="status-message"></div>

        <div class="planning-content">
            <div class="add-entry-section">
                <h2 class="section-title">Add New Entry</h2>
                <form id="planning-form">
                    <div class="form-group">
                        <label for="planning-date">Date:</label>
                        <input type="date" id="planning-date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="workshop-type">Workshop Type:</label>
                        <select id="workshop-type" name="workshop_type" required>
                            <option value="">Select workshop type...</option>
                            <option value="FAZ Workshop">FAZ Workshop</option>
                            <option value="FAD/FWB Workshop">FAD/FWB Workshop</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vm-count">Number of VMs needed:</label>
                        <select id="vm-count" name="vm_count" required>
                            <option value="">Select number of VMs...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="planning-comment">Comment:</label>
                        <input type="text" id="planning-comment" name="comment" placeholder="Enter workshop details..." maxlength="100" required>
                        <div style="font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px;">
                            <span id="char-count">0</span>/100 characters
                        </div>
                    </div>
                    <button type="submit" class="save-btn" id="save-btn">üíæ Save Entry</button>
                </form>
            </div>

            <div class="entries-section">
                <h2 class="section-title">Scheduled Entries</h2>
                <div id="entries-list">
                    <div class="no-entries">No entries yet. Add your first workshop entry!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let entries = [];

        function showStatus(message, type = 'info') {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function renderEntries() {
            const entriesList = document.getElementById('entries-list');
            
            if (entries.length === 0) {
                entriesList.innerHTML = '<div class="no-entries">No entries yet. Add your first workshop entry!</div>';
                return;
            }

            // Sort entries by date (newest first)
            const sortedEntries = [...entries].sort((a, b) => new Date(b.date) - new Date(a.date));

            entriesList.innerHTML = sortedEntries.map((entry, index) => `
                <div class="entry-item">
                    <div class="entry-header">
                        <span class="entry-date">${formatDate(entry.date)}</span>
                        <button class="delete-btn" onclick="deleteEntry(${index})">üóëÔ∏è Delete</button>
                    </div>
                    <div class="entry-workshop">${entry.workshopType || 'Unknown Workshop'}</div>
                    <div class="entry-vm-count" style="margin: 8px 0; font-weight: 600; color: var(--accent);">
                        üìä ${entry.vmCount || 0} VM${entry.vmCount !== 1 ? 's' : ''} needed
                    </div>
                    <p class="entry-comment">${entry.comment}</p>
                </div>
            `).join('');
        }

        function deleteEntry(index) {
            if (confirm('Are you sure you want to delete this entry?')) {
                entries.splice(index, 1);
                saveEntries();
                renderEntries();
                showStatus('Entry deleted successfully', 'success');
            }
        }

        async function saveEntries() {
            try {
                const response = await fetch('/api/workshops', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: JSON.stringify(entries) })
                });
                
                const data = await response.json();
                if (!data.success) {
                    showStatus(`Error saving workshops: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error saving workshops: ${error.message}`, 'error');
            }
        }

        async function loadEntries() {
            try {
                const response = await fetch('/api/workshops');
                const data = await response.json();
                
                if (data.success) {
                    entries = JSON.parse(data.content);
                } else {
                    showStatus(`Error loading workshops: ${data.error}`, 'error');
                    entries = [];
                }
                renderEntries();
            } catch (error) {
                showStatus(`Error loading workshops: ${error.message}`, 'error');
                entries = [];
                renderEntries();
            }
        }

        function addEntry(date, workshopType, vmCount, comment) {
            const newEntry = {
                id: Date.now(),
                date: date,
                workshopType: workshopType,
                vmCount: parseInt(vmCount),
                comment: comment,
                created: new Date().toISOString()
            };
            
            entries.push(newEntry);
            saveEntries();
            renderEntries();
            showStatus('Entry saved successfully!', 'success');
        }

        // Form submission
        document.getElementById('planning-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('planning-date').value;
            const workshopType = document.getElementById('workshop-type').value;
            const vmCount = document.getElementById('vm-count').value;
            const comment = document.getElementById('planning-comment').value.trim();
            
            if (!date || !workshopType || !vmCount || !comment) {
                showStatus('Please fill in all fields', 'error');
                return;
            }
            
            // Check if entry already exists for this date and workshop type
            const existingEntry = entries.find(entry => entry.date === date && entry.workshopType === workshopType);
            if (existingEntry) {
                showStatus(`This date already has a "${workshopType}" entry. Please choose a different date or workshop type.`, 'error');
                return;
            }
            
            addEntry(date, workshopType, vmCount, comment);
            
            // Clear form
            document.getElementById('planning-form').reset();
            // Set today's date as default
            document.getElementById('planning-date').valueAsDate = new Date();
            // Update character counter
            updateCharCount();
        });

        // Set today's date as default
        document.getElementById('planning-date').valueAsDate = new Date();

        // Character counter for comment field
        function updateCharCount() {
            const commentField = document.getElementById('planning-comment');
            const charCount = document.getElementById('char-count');
            charCount.textContent = commentField.value.length;
        }

        // Load entries on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadEntries();
            
            // Set up character counter
            const commentField = document.getElementById('planning-comment');
            commentField.addEventListener('input', updateCharCount);
            updateCharCount(); // Initialize counter
        });
    </script>
    
    <!-- Footer with version and contact info -->
    <footer style="margin-top: 40px; padding: 20px 0; border-top: 1px solid var(--border-color); text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
        <div style="margin-bottom: 8px;">
            <a href="https://github.com/s-ruiter/FabricStudioController" target="_blank" rel="noopener noreferrer" style="color: var(--text-primary); text-decoration: none;">
                <strong>FabricStudio Controller</strong>
            </a> v1.4
        </div>
        <div style="margin-bottom: 4px;">
            Developed by <strong>Sander Ruiter</strong>
        </div>
    </footer>
</body>
</html>
